<ng-container>
  <td>
    <div class="flex items-center gap-2.5">
      <div class="flex flex-col">
        <div class="text-base font-medium text-muted-foreground/70 hover:text-primary" href="#">
          {{ user().email }}
        </div>
      </div>
    </div>
  </td>
  <td class="text-base font-medium text-muted-foreground/70 hover:text-primary">{{ user().fullName }}</td>
  <td class="text-base font-medium text-muted-foreground/70 hover:text-primary"> {{ user().roles}}</td>
  <td class="text-base font-medium"
    [ngClass]="{ 'text-green-700': user().isActive, 'text-red-600': !user().isActive }">
    {{ user().isActive == 1 ? 'Activo' : 'Inactivo' }}</td>

</ng-container>
