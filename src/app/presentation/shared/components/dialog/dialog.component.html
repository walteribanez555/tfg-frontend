<!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
<div  class="fixed inset-0 z-20 bg-gray-500  transition-opacity " style="opacity: 0.7;" *ngIf="withBackground" aria-hidden="true">
</div>
<div  [@openClose]="isOpen ? 'open' : 'closed'" class="flex h-full  text-center"  >
  <div [ngClass]="'dialog ' + position?.join(' ')">
    <div class=" px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
      <div class="flex items-center justify-center  ">

        <div class="mt-3 items-center  w-fit text-center  sm:mt-0 flex flex-col  gap-3">
          <h3 class="items-center w-full  font-semibold leading-6 text-foreground text-xl" id="modal-title">{{title}}
          </h3>
          <div class="mx-auto flex h-12  flex-shrink-0 items-center w-full justify-center rounded-full  ">
            <svg-icon [src]="iconUrl" [svgClass]="'h-12 w-12'" [class]="colorIcon"></svg-icon>
          </div>

          <div class="mt-2">
            <p class="text-sm text-muted-foreground">{{description}}</p>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="withActions" class=" px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
      <button type="button"
        (click)="onSubmit()"
        class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Realizar</button>
      <button type="button"
        (click)="onCancel()"
        class="mt-3 inline-flex w-full justify-center rounded-md  px-3 py-2 text-sm font-semibold text-foreground shadow-sm ring-1 ring-inset ring-foreground sm:mt-0 sm:w-auto">Cancelar</button>
    </div>
  </div>
</div>
